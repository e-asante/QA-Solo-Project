<html>

<head>
  <title>Recommendations!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>


  </style>
</head>

<body>
  <div id="background"></div>

  <link href="recommendations.css" rel="stylesheet">
  </head>

  <body onload="dipSesh()">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">

            <div id="headerCard" class="card">
    
              <img id="navlogo" src="finalogo.jpg">
              <div class="inner">
                <nav class="navbar navbar-dark bg-dark justify-content-center">
                  <a class="nav-link active" href="./index.html">Home</a>
                  <a id="account" class="nav-link" href="./profile.html">My Profile</a>
                  <a class="nav-link" href="./recommendations.html">Recommendations</a>
                </nav>
              </div>
    
            </div>
          </header>

      <main role="main" class="inner cover" id="main">
        <div id="recommended" class="card">
          <div id="recPicture">
            
            <img id="gameImage" src="Fifa20.jpg">
            
          </div>
          <div id="recDetails" class="card">
            <div id="gameTitle" class="card-title">
              <h1 id="gameTitleText">Game name</h1>
            </div>

            

              <div id="gameShortInfo" class="input-group mb-3">
                <div class="input-group-prepend">
                  <span id="detailsTagText" class="input-group-text">Publisher</span>
                </div>
                <input id="publisher" type="text" class="form-control" placeholder="Unknown Studios">
              </div>

              <div id="gameShortInfo" class="input-group mb-3">
                <div class="input-group-prepend">
                  <span id="detailsTagText" class="input-group-text">Release Date</span>
                </div>
                <input id="releaseDate" type="text" class="form-control" placeholder="DD/MM/YY">

              </div>
              <div id="gameShortInfo" class="input-group mb-3">
                <div class="input-group-prepend">
                  <div class="input-group-prepend">
                    <span id="detailsTagText" class="input-group-text">Rating</span>
                  </div>
                  <input id="rating" type="text" class="form-control" placeholder="X.x">
                </div>
              </div>


            

            </div>
           
          </div>






          <div id="userOptions" class="card">
            <div id="profileDisplay" class="card-title">
              <h1 id="profileDisplayText">Display profile here</h1>
            </div>
            <div id="getInfo">


              <div class="card-body" id="getUserOptions">
                <h5 class="card-title">Recommendations</h5>
                <h6 class="card-subtitle mb-2 text-muted">Fill in the form to find out your next favourite game</h6>


                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="">Genre1</span>
                  </div>
                  <select class="custom-select" id="genre1">
                    <option selected>Pick One</option>
                    <option value="Action">Action</option>
                    <option value="Adventure">Adventure</option>
                    <option value="RPG">RPG</option>
                    <option value="Strategy">Strategy</option>
                    <option value="Puzzle">Puzzle</option>
                    <option value="Simulation">Simulation</option>
                    <option value="Sports">Sports</option>
                  </select>

                  <div class="input-group-prepend">
                    <span class="input-group-text" id="">Genre2</span>
                  </div>
                  <select class="custom-select" id="genre2">
                    <option selected>Pick One</option>
                    <option value="Action">Action</option>
                    <option value="Adventure">Adventure</option>
                    <option value="RPG">RPG</option>
                    <option value="Strategy">Strategy</option>
                    <option value="Puzzle">Puzzle</option>
                    <option value="Simulation">Simulation</option>
                    <option value="Sports">Sports</option>
                  </select>
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="">Genre3</span>
                  </div>
                  <select class="custom-select" id="genre3">
                    <option selected>Pick One</option>
                    <option value="Action">Action</option>
                    <option value="Adventure">Adventure</option>
                    <option value="RPG">RPG</option>
                    <option value="Strategy">Strategy</option>
                    <option value="Puzzle">Puzzle</option>
                    <option value="Simulation">Simulation</option>
                    <option value="Sports">Sports</option>
                  </select>
                </div>

                <div class="input-group">
                  <div class="input-group-prepend">


                  </div>
                  <label class="input-group-text" for="inputGroupSelect01">Platform</label>
                  <select class="custom-select" id="platform">
                    <option selected>Pick One</option>
                    <option value="PS4">PS4</option>
                    <option value="XBOX ONE">XBOX ONE</option>
                    <option value="SWITCH">SWITCH</option>
                    <option value="PC">PC</option>
                  </select>
                  <div class="input-group-prepend">


                  </div>
                  <label class="input-group-text" for="inputGroupSelect01">Game Type</label>
                  <select class="custom-select" id="gametype">
                    <option selected>Pick One</option>
                    <option value="Singleplayer">Singleplayer</option>
                    <option value="Multiplayer">Multiplayer</option>
                    <option value="Co-op">Co-op</option>

                  </select>
                  

                </div>
                
              </div>
              <button onclick=saveDetails() class="btn btn-outline-dark">recommend!</button>



            </div>
          </div>




      </main>
      <script src="./recommendations.js"></script>
  </body>

</html>
